<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
</head>
<body>
    <script>
let n = 5

contador = 0
while (contador < 100) {

    document.write(n +"x"+ contador + "=" +contador * n +"<br>")
    contador++

}        
    </script>
</body>
</html>
